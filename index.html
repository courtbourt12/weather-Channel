        <body class="wrapper">
            <Header>
                <div>Weather Dashboard</div>
            </Header>
            
           
    <div class="search">
        <div class="border">
            <div class = "border2">
            <h1 id= "citySearch">Search for a City:</h1>
            <input id= "searchBar" type="text" placeholder="Atlanta">
            <button id = "searchNow">Search</button>
            </div>
            <div id="searchHistory"></div>
        </div>
    </div>

    <div class="currentDay">
        <div id="cityDate"></div>
        <div id="conditions">
            <p>Temp: <span class="temperature"></span></p>
            <p>Wind: <span class="wind"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
            <p>UV Index: <span class="uv"></span></p>
        </div>
    </div>

    <div class= "forcast">
        <div id = "day2" class = "cards">
            <h2 id = "day2nd"></h2>
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Humidity: <span id="humidity2"></span></p>
        </div>
        <div id = "day3" class = "cards">
            <h2 id = "day3rd"></h2>
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span></p>
            <p>Humidity: <span id="humidity3"></span></p>
        </div>
        <div id = "day4" class = "cards">
            <h2 id = "day4th"></h2>
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span></p>
            <p>Humidity: <span id="humidity4"></span></p>
        </div>
        <div id = "day5" class = "cards">
            <h2 id = "day5th"></h2>
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span></p>
            <p>Humidity: <span id="humidity5"></span></p>
        </div>
        <div id = "day6" class = "cards">
            <h2 id = "day6th"></h2>
            <p>Temp: <span id="temp6"></span></p>
            <p>Wind: <span id="wind6"></span></p>
            <p>Humidity: <span id="humidity6"></span></p>
        </div>
    </div>
