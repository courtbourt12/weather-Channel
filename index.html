<!DOCTYPE html>
<language= "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather Predictor</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>


<body class="wrapper">
    <Header>
        <div>Weather Dashboard</div>
    </Header>

    <div class="search">
        <div class="border">
            <div class = "border2">
            <h1 id= "citySearch">Search for a City:</h1>
            <input id= "searchBar" type="text" placeholder="Atlanta">
            <button id = "searchNow">Search</button>
            </div>
            <div id="searchHistory"><ul></ul></div>
        </div>
    </div>

    <div class="currentDay">
        <div id="cityDate"><span id= "widget1"></span></div>
        <div id="conditions">
            <p>Temp: <span class="temperature"></span></p>
            <p>Wind: <span class="wind"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
            <p>UV Index: <span class="uv"></span></p>
        </div>
    </div>

    <div class= "forcast">
        <div id = "day2" class = "cards">
            <h2 id = "day2nd"></h2>
            <p id="widget2"></p>
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Humidity: <span id="humidity2"></span></p>
        </div>
        <div id = "day3" class = "cards">
            <h2 id = "day3rd"></h2>
            <p id="widget3"></p>
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span></p>
            <p>Humidity: <span id="humidity3"></span></p>
        </div>
        <div id = "day4" class = "cards">
            <h2 id = "day4th"></h2>
            <p id="widget4"></p>
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span></p>
            <p>Humidity: <span id="humidity4"></span></p>
        </div>
        <div id = "day5" class = "cards">
            <h2 id = "day5th"></h2>
            <p id="widget5"></p>
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span></p>
            <p>Humidity: <span id="humidity5"></span></p>
        </div>
        <div id = "day6" class = "cards">
            <h2 id = "day6th"></h2>
            <p id="widget6"></p>
            <p>Temp: <span id="temp6"></span></p>
            <p>Wind: <span id="wind6"></span></p>
            <p>Humidity: <span id="humidity6"></span></p>
        </div>
    </div>

    <script src="structure.js"></script>
</body>
