<!DOCTYPE html>
<language= "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<Header>
    <div>Weather Dashboard</div>
</Header>

<body>
    <div class="search">
        <h1>Search for a City:</h1>
        <input id= "searchBar" type="text" placeholder="Atlanta">
        <button id = "searchNow">Search</button>
        <div id="searchHistory"></div>
    </div>

    <div class="currentDay">
        <h1 id="cityDate"></h1>
        <ul id="conditions">
            <ol>Temp: <span class="temperature"></span></ol>
            <ol>Wind: <span class="wind"></span></ol>
            <ol>Humidity: <span class="humidity"></span></ol>
            <ol>UV Index: <span class="uv"></span></ol>
        </ul>
    </div>

    <div class= "forcast">
        <div class = "day2">
            <h2 id = "day2nd"></h2>
            <p id="widget2"></p>
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Humidity: <span id="humidity2"></span></p>
        </div>
        <div class = "day3">
            <h2 id = "day3rd"></h2>
            <p id="widget3"></p>
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span></p>
            <p>Humidity: <span id="humidity3"></span></p>
        </div>
        <div class = "day4">
            <h2 id = "day4th"></h2>
            <p id="widget4"></p>
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span></p>
            <p>Humidity: <span id="humidity4"></span></p>
        </div>
        <div class = "day5">
            <h2 id = "day5th"></h2>
            <p id="widget5"></p>
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span></p>
            <p>Humidity: <span id="humidity5"></span></p>
        </div>
    </div>
</body>
